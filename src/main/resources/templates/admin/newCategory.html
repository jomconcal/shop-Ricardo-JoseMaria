<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5bJXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center flex-column mt-5">
    <h1 class="text-center mb-4">Add new category</h1>
</div>

<div th:replace="~{admin/adminFragments :: returnPage}"></div>

<form method="POST" th:object="${category}" class="container mt-4">
    <!-- Nombre de la categoría -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid">
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:text="${#fields.errors('name')}">
            Error.
        </div>
    </div>

    <!-- Descripción de la categoría -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>

    <!-- URL de imagen de la categoría -->
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary">Add</button>
    <a th:href="@{.}" class="btn btn-secondary ms-2">Back to categories</a>
</form>
</body>
</html>
