<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add new category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center flex-column mt-5">
    <h1 class="text-center mb-4" th:text="${title}">Add new category</h1>
</div>

<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/admin/categories}" class="text-decoration-none">Back</a>
            </li>
        </ol>
    </nav>
</div>

<form method="POST" th:object="${category}" class="container mt-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <ul>
            <li th:each="error : ${#fields.globalErrors()}" th:text="${error}"></li>
        </ul>
    </div>
    <!-- Nombre de la categoría -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid">
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:text="${#fields.errors('name')}">
            Error.
        </div>
    </div>

    <!-- Descripción de la categoría -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>

    <!-- URL de imagen de la categoría -->
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary" th:text="${textButon}">Add</button>
</form>
</body>
</html>
