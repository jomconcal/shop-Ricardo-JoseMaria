<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<main class="container d-flex flex-column gap-3">
  <h1 class="text-center mt-5">Categories</h1>

  <th:block th:replace="~{admin/adminFragments::order-form('/admin/categories',${orders},${categories.size})}"></th:block>
  <table class="table table-hover">
    <thead>
    <tr >
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col" class="text-end">Actions &nbsp;</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category:${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td th:text="${category.description}"></td>
      <td class="d-flex gap-3 justify-content-end">
        <a>Update</a>
        <a>Delete</a>
      </td>

    </tr>
    </tbody>

  </table>

  <th:block th:replace="~{admin/adminFragments::pagination(${categories}, 'categories')}"></th:block>

</main>

</body>
</html>
