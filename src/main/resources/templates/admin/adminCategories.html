<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<main class="container d-flex flex-column gap-3">
  <h1 class="text-center mt-5">Categories</h1>

  <th:block th:replace="~{fragments/fragments::order-form('/admin/categories',${orders},${categories.size})}"></th:block>
  <table class="table table-hover">
    <thead>
    <tr >
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col" class="text-end">Actions &nbsp;</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category:${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td th:text="${category.description}"></td>
      <td class="d-flex gap-3 justify-content-end">
        <a>Update</a>
        <a>Delete</a>
      </td>

    </tr>
    </tbody>

  </table>
  <nav aria-label="Page navigation example" class=" container d-flex justify-content-center mt-5 gap-3" >
    <p th:text="|Page ${categories.number + 1} of ${categories.totalPages}|" class="my-auto"></p>
    <ul class="pagination my-auto">
      <li class="page-item"><a class="page-link">Previous</a></li>
      <li th:if="${categories.number - 2 >=0 }" class="page-item">
        <a class="page-link" th:text="${categories.number - 1}"
           th:href="@{/admin/categories(orderDir=${orderDir},orderBy=${orderBy},pageSize=${categories.size},pageNumber=${categories.number - 1})}">
        </a>
      </li>
      <li th:if="${categories.number - 1 >=0 }" class="page-item">
        <a class="page-link" th:text="${categories.number }"
           th:href="@{/admin/categories(orderDir=${orderDir},orderBy=${orderBy},pageSize=${categories.size},pageNumber=${categories.number})}">
        </a>
      </li>
      <li class="page-item">
        <a class="page-link active"  th:text="${categories.number +1}"
           th:href="@{/admin/categories(orderDir=${orderDir},orderBy=${orderBy},pageSize=${categories.size},pageNumber=${categories.number + 1})}">
        </a>
      </li>
      <li th:if="${categories.number + 1 < categories.totalPages }" class="page-item">
        <a class="page-link"  th:text="${categories.number +2}"
           th:href="@{/admin/categories(orderDir=${orderDir},orderBy=${orderBy},pageSize=${categories.size},pageNumber=${categories.number + 2})}">
        </a>
      </li>
      <li th:if="${categories.number + 2 < categories.totalPages }" class="page-item">
        <a class="page-link" th:text="${categories.number + 3}"
           th:href="@{/admin/categories(orderDir=${orderDir},orderBy=${orderBy},pageSize=${categories.size},pageNumber=${categories.number + 3})}">
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

</main>

</body>
</html>
