<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
        .navbar {
            background-color: #4b2e2e; /* Marrón oscuro */
        }
        .navbar a {
            color: #f7efd0 !important; /* Tono crema */
        }
        .navbar a:hover {
            color: #d1a34e !important; /* Dorado cálido */
        }
        .dropdown-menu {
            background-color: #4b2e2e; /* Marrón oscuro */
            border: none;
        }
        .dropdown-menu a {
            color: #f7efd0 !important;
        }
        .dropdown-menu a:hover {
            color: #d1a34e !important;
            background-color: transparent;
        }
    </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">Coffee Shop</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    id="categoriesDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Categorías
                                </a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="categoriesDropdown">
                                    <li><a class="dropdown-item"
                                            href="#">Cafés</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Tés</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Cócteles</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Pinchos</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Postres</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ubicación</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Instagram</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="pt-5 mt-5">
            <div class="container">
                <h1>Bienvenido a Coffee Shop</h1>
                <p>Explora nuestras bebidas y delicias.</p>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ycIfOSaefD/1sExF54bBPCXXW3fM4Qd7VZKMkrtpT+cD4F61d9QDPjUAKPlbyzsl"
            crossorigin="anonymous"></script>
    </body>
</html>
